<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax Tree Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Left side: tree diagram -->
  <div class="tree-area">
    <div class="tree-placeholder">[ Tree Diagram Area ]</div>
  </div>

  <!-- Right side: blocks -->
  <div class="sidebar">
    <h2>Blocks</h2>
    <div class="block-list">
      <div class="block">NP</div>
      <div class="block">VP</div>
      <div class="block">PP</div>
      <div class="block">AP</div>
      <div class="block">CP</div>
      <div class="block">Det</div>
      <div class="block">N</div>
      <div class="block">V</div>
      <div class="block">Adj</div>
      <div class="block diy">DIY</div>
    </div>
  </div>
</body>
</html>
